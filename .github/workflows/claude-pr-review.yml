name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            You are the FINAL gate reviewer for BotoolAgent — an autonomous AI development agent.
            This PR has already passed 5 automated layers: TypeCheck, Lint, Unit Tests, E2E Tests, and Claude Code Review with auto-fix.

            SCOPE CONSTRAINT: Do NOT comment on things already covered by earlier layers:
            - Do NOT suggest adding tests (Layer 2/3 already verified)
            - Do NOT suggest lint/formatting fixes (Layer 1 already fixed)
            - Do NOT suggest refactoring or architectural changes beyond the PR scope
            - Do NOT suggest new dependencies or tools not already in the project
            - Do NOT suggest "consider using X library" style improvements

            Your ONLY job: catch issues that slipped through all 5 layers.

            Steps:
            1. Read AGENTS.md for security red lines and project conventions
            2. Run `gh pr diff ${{ github.event.pull_request.number }}` to get the changes
            3. Look ONLY for:
               - HIGH: Security vulnerabilities (injection, XSS, hardcoded secrets, path traversal)
               - HIGH: Data loss / crash bugs / logic errors that TypeCheck+Lint couldn't catch
               - MEDIUM: Missing error handling at system boundaries (user input, external APIs)
               - LOW: Anything else — keep this section minimal, skip obvious style preferences
            4. Post review using `gh pr comment ${{ github.event.pull_request.number }} --body "..."`

            Format exactly as:
            ## Claude Code Review

            **Summary:** <1-2 sentences>

            ### HIGH severity
            <bulleted list, or "_None_">

            ### MEDIUM severity
            <bulleted list, or "_None_">

            ### LOW severity (advisory)
            <bulleted list, or "_None_">

            Only post GitHub comments — do not output review text as messages.
          claude_args: |
            --allowedTools "Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Read,Glob"
